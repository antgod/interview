<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>无标题文档</title>
		<style>
			.box{ width:400px;}
			.left{background:red;float:left;}
			.right{float:right; background:blue;}
			h3{margin:0;height:30px;}
			/*
				在IE6元素浮动，如果宽度需要内容撑开。
				解决办法：就给里边的块元素都加浮动。如果h3没有浮动，h3会把left,right撑开一整行
			*/
		</style>
	</head>
	<body>
		<div class="box">
			<div class="left">
		    	<h3>左侧</h3>
		    </div>
		    <div class="right">
		    	<h3>右侧</h3>
		    </div>
		</div>
	</body>
</html>
