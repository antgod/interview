<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>hide</title>
		<style type="text/css">
			#clear {
				clear: both;
			}
			
			#layout {
				background: #e6e6e6;
			}
			
			#layout a:hover {
				background: #333;
			}
			
			#left {
				float: left;
				border: 4px solid #333;
				padding: 5px;
				width: 200px;
				height: 200px;
			}
			
			#right div {
				border: 3px solid #0c0;
				background: #dde;
			}
		</style>
	</head>
	<body>
		<div id="layout">
			<div id="left">
				#left<a href="#">链接A</a>
			</div>
			<div id="right">
				#right<br /> 被隐藏的文本<br> <a href="#">链接B</a> <br /> <br />
				<div>
					#right中的div. <a href="#">链接C</a>
				</div>
				#right中的文本. <a href="#">链接D</a>
				<div>
					#right中的div. <a href="#">链接E</a>
				</div>
				#right中的文本. <a href="#">链接F</a>
			</div>
			<div id="clear">bottom</div>
		</div>
	</body>
</html>
