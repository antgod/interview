<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>vertical-align</title>
		<style type="text/css">
			#parent{width:300px;height:300px;border:1px solid black;line-height: 
			300px;}
			#child1{width:30px;height:30px;border:1px solid black;vertical-align: center;float: left;}
			#child2{width:30px;height:50px;border:1px solid black;vertical-align: center;float: left;}
		</style>
	</head>
	<body>
		<div id="parent">
			<div id="child1"></div>
			<div id="child2"></div>
		</div>
	</body>
</html>
